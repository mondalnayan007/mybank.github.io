<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="shortcut icon" href="bank_logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="bank.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
</head>
<body>
    <div id="area">
         <div class="bank_logo">
          <img src="bank_logo2.png" alt="">
         </div>
        <div>
        <h1 class="text-center">Welcome To My Bank</h1>
        </div>
     <div class="inner text-center">
        <h3>Login</h3>
        <input class="form-control"   placeholder="Enter your name"  type="text"  name="" id="uName" required><br>
        <input class="form-control"  placeholder="Email"  type="email" name="" id=""><br>

        <input class="form-control"  placeholder="Password" type="password" name="" id=""><br>
        
        
        <button class="btn btn-success" onclick="openPopup()" type="submit">Enter</button><br>
       
        <div id="popup" class="popup">

          <img src="check.png" alt="">
          <h4>Thank you</h4>
          <p>You have successfully logged in</p><br>
          <button id="btn" onclick="something()">Ok</button>
        </div>


      </div>
 </div>
       <div id="t-area">
        
        <div class="row">
         <div class="col-md-4">
           <div class="Deposite same">
            <h5>Deposite</h5>
            <h2>$<span id="pAmount">00</span></h2>
           </div>
         </div>
        <div class="col-md-4 ">
            <div class="Withdraw same">
                <h5>Withdraw</h5>
                <h2>$ <span id="withdraw-number">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
          <div class="Balance same">
            <h5>Balance</h5>
            <h2>$ <span id="primaryBalance">1590</span></h2>
          </div>
        </div>
       </div>
       <div class="row col">
        <div class="col-md-6">
             <div class="inner">
                <h4>Deposite</h4>
                <input id="Amount" type="text" placeholder="enter $ that you want to deposite"  class="form-control"><br>
                <button id="deposite-btn" class="btn btn-success">Deposite</button>
             </div>
        </div>
        <div class="col-md-6">
            <div class="inner">
                <h4>Withdraw</h4>
            <input id="withdraw-amount" type="text" placeholder="enter $ that you want to withdraw" class="form-control"><br>
            <button id="withdraw-btn" class="btn btn-success">Withdraw</button><br>
            </div>
        </div>
       </div>
      

      
    

<script>

// Popup

let popup = document.getElementById("popup");
function openPopup(){
   popup.classList.add("popup-open"); 
}
function closePopup(){
   popup.classList.remove("popup-open"); 
}

// Enter button click handler

function something() {
 const area = document.getElementById('area').style.display='none';

 const t_area = document.getElementById('t-area').style.display = 'block';
  
}
const click = document.getElementById('btn');

click.addEventListener('click',something);


// Deposite click handler

const deposite = document.getElementById("deposite-btn");
deposite.addEventListener("click",function(){
  const Amount=document.getElementById("Amount").value;
  const depositeAmount=parseFloat(Amount);
   

  const primaryAmount=document.getElementById("pAmount").innerText;
  const currentAmount=parseFloat(primaryAmount);

  const totalAmount=depositeAmount+currentAmount;

  document.getElementById("pAmount").innerText = totalAmount;

  const primaryBalance = document.getElementById("primaryBalance").innerText;
  const realBalance = parseFloat(primaryBalance);
  const realAmount = realBalance + depositeAmount;
  document.getElementById("primaryBalance").innerText = realAmount ;

})


//withdraw click handler

const withdrawBtn = document.getElementById("withdraw-btn");
withdrawBtn.addEventListener("click",function(){


const withdrawAmount = document.getElementById("withdraw-amount").value;
const withdrawBalance = parseFloat(withdrawAmount);

const withdrawNumber = document.getElementById("withdraw-number").innerText;
withdrawValue = parseFloat(withdrawNumber);
const totalWithdraw = withdrawBalance + withdrawValue;
document.getElementById("withdraw-number").innerText =  totalWithdraw ;



const primaryBalance = document.getElementById("primaryBalance").innerText;
  const realBalance = parseFloat(primaryBalance);

  const remainingBalance = realBalance - withdrawBalance ;

document.getElementById("primaryBalance").innerText = remainingBalance;



})









</script>
    
</body>
</html>
